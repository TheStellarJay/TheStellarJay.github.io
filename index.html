<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>TheStellarJay</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="facegrid"></div>
	<button id="guess_button">Guess!</button>
	<div id="correct_screen">
		<h1>Yes</h1>
	</div>
	<div id="wrong_screen">
		<h1>No</h1>
	</div>
	<div class="menu" id="guess_menu">
		<ul>
			<li id="eyes">Eyes
				<ul class="sub-menu">
					<li id="ambereyes">Amber Eyes</li>
					<li id="blueeyes">Blue Eyes</li>
					<li id="browneyes">Brown Eyes</li>
					<li id="greeneyes">Green Eyes</li>
					<li id="hazeleyes">Hazel Eyes</li>
					<li id="redeyes">Red Eyes</li>
				</ul>
			</li>
			<li id="hair">Hair
				<ul class="sub-menu">
					<li id="blondehair">Blonde</li>
					<li id="gingerhair">Ginger</li>
					<li id="brownhair">Brown</li>
				</ul>
			</li>
		</ul>
	</div>
	<script type="module" src="script.js"></script>
</body>

</html>
